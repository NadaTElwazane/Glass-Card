<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="shortcut icon" href="images/id-badge-regular.png">   <title>Card</title>
</head>

<body>
    <main>
        <section class="card">
            <img src="images/Avatar-3-min.jpeg" alt="Profile Picture">
            <div class="info">
                <h1 class="name">Javier Obrien</h1>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sed placeat, accusantium error odio
                    laudantium consectetur perferendis incidunt dolorum itaque ea voluptas minima esse. Facere excepturi
                    placeat a, libero dolore harum.</p>
                <div class="socials">
                    <div class="social">
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="fab fa-facebook fa-2x"></i>
                        </a>
                    </div>
                    <div class="social">
                        <a href="https://twitter.com/" target="_blank">
                            <i class="fab fa-twitter fa-2x"></i>
                        </a>
                    </div>
                    <div class="social">
                        <a href="https://www.linkedin.com/" target="_blank">
                            <i class="fab fa-linkedin-in fa-2x"></i></a>
                    </div>
                    <div class="social">
                        <a href="https://github.com/" target="_blank">
                            <i class="fab fa-github fa-2x"></i></a>
                    </div>
                    <div class="social">
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
